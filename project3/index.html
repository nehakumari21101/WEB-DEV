<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 style="font-family: Arial, sans-serif;">Contact Us</h2>

    <form action="#" method="post">

        <label for="name" style="display:block; margin-top:10px;">Name</label>
        <input type="text" id="name" name="name" required style="width: 98%; padding: 8px; margin-top: 5px;">

        <label for="email" style="display:block; margin-top:10px;">Email</label>
        <input type="email" id="email" name="email" required style="width: 98%; padding: 8px; margin-top: 5px;">

        <label for="subject" style="display:block; margin-top:10px;">Subject</label>
        <select id="subject" name="subject" required style="width: 100%; padding: 8px; margin-top: 5px;">
            <option value="" disabled selected>Select a subject</option>
            <option value="hindi">Hindi</option>
            <option value="english">English</option>
            <option value="scirnce">Science</option>
        </select>

        <label for="message" style="display:block; margin-top:10px;">Message</label>
        <textarea id="message" name="message" required
            style="width: 98%; padding: 8px; margin-top: 5px; height: 100px;"></textarea>

        <button type="submit"
            style="margin-top: 15px; padding: 10px 20px; background-color: #007BFF; color: white; border: 1px solid grey; cursor: pointer;">
            Send Message
        </button>

    </form>

</body>

</html>
